name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install pytest and transformers
      run: |
        pip install pytest
        pip install transformers datasets
    
    - name: Set up PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    - name: Configure Hugging Face Token
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        mkdir -p ~/.huggingface
        echo "{ \"token\": \"${HF_TOKEN}\" }" > ~/.huggingface/token
        chmod 600 ~/.huggingface/token

    - name: Run tests
      run: pytest

    - name: Train and Push Model to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python3 run.py --config /home/kasinadhsarma/VishwamAI/vishwamai/config.json \
                      --train_data /home/kasinadhsarma/VishwamAI/data/train.parquet \
                      --val_data /home/kasinadhsarma/VishwamAI/data/val.parquet \
                      --output_dir ./models \
                      --epochs 10 \
                      --batch_size 32
