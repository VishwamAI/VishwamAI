name: VishwamAI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger

jobs:
  test-cpu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
  
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[cpu,dev]"
  
    - name: Run tests
      run: pytest -v
  
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: cpu-test-results-${{ matrix.python-version }}
        path: test_reports/

  generate-report:
    runs-on: ubuntu-latest
    needs: [test-cpu]
    if: always()  # Run even if some tests fail
  
    steps:
    - uses: actions/checkout@v4
  
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
  
    - name: Download all test results
      uses: actions/download-artifact@v3
      with:
        path: test_reports/
  
    - name: Generate report and visualizations
      run: |
        make report
        make visualize
  
    - name: Create combined artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-report-and-visualizations
        path: |
          test_reports/
          visualizations/
  
    - name: Update workflow summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [Full Report](test_reports/latest_report.md)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ [Visualizations](visualizations/)" >> $GITHUB_STEP_SUMMARY